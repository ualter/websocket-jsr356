<html>
    <head>
        <title>Chat</title>
    </head>
    <body>

        <table>
            <tr>
                <td colspan="2">
                    <input type="text" id="username" placeholder="Username"/>
                    <button type="button" onclick="connect();" >Connect</button>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="51" id="msg" placeholder="Message"/>
                    <button type="button" onclick="send();" >Send</button>
                </td>
            </tr>
        </table>
        <br><br>
        <hr>
        <br><br>
        <table>
        	<tr>
        		<td colspan="3">
        			<button type="button" onclick="connectXPlane();">Connect X-Plane Server...</button>
        		</td>
        	</tr>
        	<tr><td>&nbsp;</td></tr>
        	<tr>
        		<td><font style="font-family:Arial;font-size:12px;">Message to send...:</font><br>
        		<textarea rows="10" cols="80" id="xplaneMessage">{
   "messageId":"0",
   "lat":"1",
   "lng":"2"
}</textarea><br>
        			<button type="button" onclick="sendXPlane();" >Send</button> &nbsp; --- &nbsp;
                    <button type="button" onclick="info1();" >Info 1</button>&nbsp;
                    <button type="button" onclick="send();" >Info 2</button>&nbsp;
                    <button type="button" onclick="send();" >Info 3</button>&nbsp;
                    <button type="button" onclick="send();" >Info 4</button>
        		</td>
        	</tr>
        	<tr><td>&nbsp;</td></tr>
        	<tr>
                <td colspan="3">
                	<font style="font-family:Arial;font-size:12px;">Received...:</font><br>
                    <textarea readonly="true" rows="10" cols="80" id="logXPlane"></textarea>
                </td>
            </tr>
        </table>
    </body>

    <script src="websocket.js"></script>

</html>
